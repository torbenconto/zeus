on: [push]
name: Run

jobs:
  main:
    runs-on: ubuntu-latest
    name: Badge
    steps:
      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        id: badge
        with:
          debug: true
          directory: ./
          badge: ./output/badge.svg
          patterns: '*.go'  # Patterns in the format of a '.gitignore' file, separated by pipes.
